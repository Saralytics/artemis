    <footer class="text-center text-sm-start fixed-bottom">
      <!-- Language Selection -->
      <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2);">
        {% if session.get('locale', None) == 'es' %}
        <a class="small text-light" href="/language/en">Do you speak english?</a>
        {% else %}
        <a class="small text-light" href="/language/es">¿Hablas español?</a>
        {% endif %}
      </div>
      <!-- Language Selection -->
    </footer>
<script type="text/javascript">
    toastr.options.closeDuration = 600;
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == "error" %}
                    toastr.error('{{ message }}')
                {% endif %}
                {% if category == "warning" %}
                    toastr.warning('{{ message }}')
                {% endif %}
                {% if category == "info" %}
                    toastr.info('{{ message }}')
                {% endif %}
                {% if category == "success" %}
                    toastr.success('{{ message }}')
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}
</script>
</html>
